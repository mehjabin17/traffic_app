<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTraffic - {% block pagetitle %} {% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="min-vw-100 min-vh-100 bg-light d-flex justify-content-center align-items-center">
{% from 'macro-ui.html' import icon, print_toast %}
{{ print_toast() }}
<div id="auth-main">
    <div class="card">
        <div class="auth-icon text-center {{ 'text-danger' if page_type == 'login' else 'text-primary' }}">
            {% block auth_icon %}{% endblock %}
        </div>
        <form method="post" class="needs-validation">
            <div class="card-body">
                <h5 class="card-title text-uppercase text-center">{% block auth_title %}{% endblock %}</h5>
                {% block auth_form %}{% endblock %}
                <div class="text-end">
                     {% if page_type == 'register' %}
                <a href="{{ url_for('view.home') }}" class="btn btn-secondary">
                    Back
                </a>
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    {% block auth_form_submit_text %}{% endblock %}
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% block content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
